<ion-header>

  <ion-navbar>
    <ion-title>Plate</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<form [formGroup]="plateForm" (ngSubmit)="validateAndSave()">

		<ion-list>

			<ion-item>
				<ion-label floating>Nombre del plato</ion-label>
	    		<ion-input formControlName="name" type="text" value={{plate.plateName}} maxlength="50"></ion-input>
	  		</ion-item>

	  		<ion-item *ngIf="plateActive">
	    		<ion-label>Activo</ion-label>
	  			<ion-toggle (ionChange)="updateActive()" checked="true" color="secondary"></ion-toggle>
	  		</ion-item>

	  		<ion-item *ngIf="!plateActive">
	    		<ion-label>Activo</ion-label>
	  			<ion-toggle (ionChange)="updateActive()" checked="false" color="secondary"></ion-toggle>
	  		</ion-item>

	  	</ion-list>

	  	<ion-grid>
			<ion-row>
				<ion-col>
					<button type="submit" ion-button full color="success">Guardar</button>
				</ion-col>
			</ion-row>
		</ion-grid>

	</form>

</ion-content>
