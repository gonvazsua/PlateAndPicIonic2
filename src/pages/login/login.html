<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="loginForm" (ngSubmit)="login()">

		<ion-list>

	  		<ion-item>
	    		<ion-input formControlName="username" type="text" placeholder="Nombre usuario"></ion-input>
	  		</ion-item>
		
			<ion-item>
	    		<ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
	  		</ion-item>
	  		
	  		<ion-item>
			  	<ion-label>Permanecer conectado</ion-label>
			  	<ion-checkbox (ionChange)="checkboxChanged($event)" color="success" checked="true"></ion-checkbox>
			</ion-item>

		</ion-list>

		<!-- Validation messages -->
		<ion-list *ngIf="showLoginErrors">

			<ion-item color="danger">
				
				<p *ngIf="loginForm.get('username').hasError('required')">* Nombre de usuario obligatorio</p>

				<p *ngIf="loginForm.get('password').hasError('required')">* Password obligatorio</p>
				
			</ion-item>

	  		
		</ion-list>

		<ion-grid>
			<ion-row>
				<ion-col>
					<button type="submit" ion-button full color="success" [disabled]="!loginForm.valid">Acceder</button>
				</ion-col>
			</ion-row>
		</ion-grid>

	</form>

</ion-content>
