<ion-content padding>

	<ion-grid>
		
		<ion-row>
			<ion-col center text-center>
				<h1>Plate & Pic</h1>
			</ion-col>
		</ion-row>

	</ion-grid>

	<ion-grid>
		
		<ion-row>
			<ion-col center text-center>

			<ion-col center text-center>
				<button ion-button full color="secondary" (click)="goToSignUp()">Registro</button>
			</ion-col>	
		</ion-row>

	</ion-grid>

</ion-content>
